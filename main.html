<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soitify - clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li id="1" class= "brand"><img  src="./logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <img src="./bg.jpg" alt="bg">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">  
                    <span class="songName">Let me love you - Justin Beiber</span>
                    <span class="songlistplay"><span>2:50</span><i id="0" class="fa-solid songItemPlay fa-2x  fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1"> 
                    <span class="songName">Track 2</span>
                    <span class="songlistplay"><span>2:26</span><i id="1" class="fa-solid songItemPlay fa-2x  fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1"> 
                    <span class="songName">Track 3</span>
                    <span class="songlistplay"><span>3:41</span><i id="2" class="fa-solid songItemPlay fa-2x  fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Track 4</span>
                    <span class="songlistplay"><span>5:01</span><i id="3" class="fa-solid songItemPlay fa-2x  fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Track 5</span>
                    <span class="songlistplay"><span>4:39</span><i id="4" class="fa-solid songItemPlay fa-2x  fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">    
                    <span class="songName">Track 6</span>
                    <span class="songlistplay"><span>2:48</span><i id="5" class="fa-solid songItemPlay fa-2x  fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">    
                    <span class="songName">Track 7</span>
                    <span class="songlistplay"><span>1:27</span><i id="6" class="fa-solid songItemPlay fa-2x  fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">   
                    <span class="songName">Track 8</span>
                    <span class="songlistplay"><span>3:56</span><i id="7" class="fa-solid songItemPlay fa-2x  fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">   
                    <span class="songName">Track 9</span>
                    <span class="songlistplay"><span class="timestamp">1:34</span><i id="8" class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img " alt="1">
                    <span class="songName">Track 10</span>
                    <span class="songlistplay"><span>2:03</span><i id="9" class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span>
                </div>
            </div>

        </div>
    
    </div>    
    <div class="bottom">
        <input type="range" name="Range" id="myProgressBar" min="0" value = "0" max="100">  
        <div class="icons">
            <i id="back" class="fa-solid  fa-2x fa-backward"></i>
            <i  class="fa-solid  fa-2x fa-circle-play" id="playpause"></i>
            <i  id="next" class="fa-solid  fa-2x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="./playing.gif" width="42px" id="gif" alt=""> <span id="txt">Let me love you</span> 
        </div>
    </div>
    
    
    <script src="https://kit.fontawesome.com/f1477cee73.js" crossorigin="anonymous"></script>
    <script src="scripy.js"></script>
</body>
</html>
